<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Bro Denis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #002e3c;
            /* Match video2.html background */
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Bottom border styling */
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #fed200;
            /* Yellow border */
            z-index: 100;
        }

        /* Logo container */
        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        .logo-container img {
            height: 60px;
            width: auto;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: none;
        }

        #video {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            text-align: center;
        }

        #video img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        #video p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
        }

        .next-button {
            padding: 12px 30px;
            background-color: #fed200;
            /* Match yellow theme */
            color: #002e3c;
            /* Dark text on yellow button */
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            border: none;
        }

        .next-button:hover {
            background-color: #ffea80;
        }
        body.game-active::after {
    display: none !important;
    /* Hide the bottom border when game is active */
}

.game-active .logo-container {
    display: none !important;
    /* Hide logo when game is active */
}
    </style>
</head>

<body>
    <!-- Added logo at top right -->
    <div class="logo-container">
        <img src="assets/logo.png" alt="Super Denis Logo">
    </div>

    <div id="video" class="bg">
        <img src="assets/enemy.png" />
        <p>This is the description of the first video</p>
        <a href="#" class="next-button" onclick="startLevel2(); return false;">Go to next level</a>
    </div>

    <!-- Game container div -->
    <div id="game-container"></div>

    <!-- Phaser Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>

    <!-- Your game script -->
    <script src="game.js"></script>

    <!-- Direct game start script -->
    <script>
        function startLevel2() {
            // Hide the video content
            document.getElementById('video').style.display = 'none';
            document.body.classList.add('game-active');

            // Show and configure the game container
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';
            gameContainer.style.width = '100vw';
            gameContainer.style.height = '100vh';

            // Set the level globally
            selectedLevel = 2;

            // Start the game
            if (!game) {
                game = new Phaser.Game(config);
                gameStarted = true;
            } else {
                // If game already exists, restart with new level
                game.scene.scenes[0].scene.restart();
            }

            // Add window resize handler
            window.addEventListener("resize", function () {
                if (game) {
                    game.scale.resize(window.innerWidth, window.innerHeight);
                }
            });

            console.log("Starting game with level:", selectedLevel);
        }
    </script>
</body>

</html>
